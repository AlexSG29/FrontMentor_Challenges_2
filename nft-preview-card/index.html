<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card</title>
</head>
<body>
  <main>

    <div class="card-component">
      <div class="nft-img-container">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-image-equilibrium">
      </div>
      <h1 class="nft-name-id">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-price-container">
        <div class="price">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="eth-icon">
          <h2 class="eth-price">0.041 ETH</h2>
        </div>
        <div class="time">
          <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon">
          <p class="time-left">3 days left</p>
        </div>
        
      </div>
      <p class="profile-creation">
        <img class="avatar" src="images/image-avatar.png" alt="profile-picture">
        Creation of <span class="profile-name">Jules Wyvern</span>
      </p>
    </div>

  </main>

</body>
</html>
